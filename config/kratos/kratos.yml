version: v0.13.0

serve:
  public:
    base_url: https://{{ domain_name }}/auth/public/
    cors:
      enabled: true
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: https://{{ domain_name }}/selfservice/welcome
  allowed_return_urls:
    - https://{{ domain_name }}/selfservice
    - http://localhost:19006/Callback
    - exp://localhost:8081/--/Callback

  methods:
    password:
      enabled: true
    totp:
      config:
        issuer: Kratos
      enabled: true
    lookup_secret:
      enabled: true
    link:
      enabled: true
    code:
      enabled: true

  flows:
    error:
      ui_url: https://{{ domain_name }}/selfservice/error
